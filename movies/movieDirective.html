<div class="container">
    <div class="row my-1">
        <div class="col-md-4">
            <img ng-src="https://image.tmdb.org/t/p/w185/{{movie.imageUrl}}">
        </div>
        <div class="col-md-6 my-1">
            <p>Name:
                <a ng-href='https://www.imdb.com/title/{{movie.imdbUrl}}' target="_blank">{{movie.name}}</a>
            </p>
            <p>Length: {{movie.lengthAsString}}</p>
            <p>Actors: {{movie.actors}}</p>
            <p>Director: {{movie.director}}</p>
            <p>Popularity: {{movie.popularity}}</p>
        </div>
    </div>
</div>
